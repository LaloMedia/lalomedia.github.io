<!DOCTYPE html>
<html lang="fr">
<head>

<body id="contact-body">
    
    <nav>
        <div class="logo">LALOMEDIA</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./">Galerie</a></li>
                <li><a href="Contact.html"class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

 <section class="contact">
    <div class="contact-mail">
        <form action="https://formsubmit.co/e6dbdfde1be6d2e16bba10c62dcde66b" method="POST">
        <h1>Me contacter</h1>
        <input type="text" name="name" id="name" placeholder="Nom" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="text" name="phone" id="phone" placeholder="Téléphone" required>
        <textarea id="message" name="message" cols="30" rows="4" placeholder="Message" required></textarea>
        <button type="submit">Envoyer</button>
    </form></div>
    <div class="contact-img"></div>
</section>

    <script src="app.js"></script>
